version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: auth_db
    environment:
      POSTGRES_USER: aura_auth_user
      POSTGRES_PASSWORD: aurapassword
      POSTGRES_DB: aura_auth_db
    # Exponemos el puerto de la DB al host para permitir conexiones externas (ej. migraciones manuales)
    ports:
      - "5432:5432"
    volumes:
      - auth_db_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aura_auth_user -d aura_auth_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: auth_microservice
    environment:
      # El GATEWAY se conectará a este servicio por su nombre de contenedor 'auth_microservice'
      DATABASE_URL: postgresql://aura_auth_user:aurapassword@db:5432/aura_auth_db?schema=public
      JWT_SECRET: your_very_long_and_complex_jwt_secret_key_for_auth
      PORT: 3001
    # No exponemos el puerto de auth-service al host, solo el gateway lo accede
    # ports:
    #   - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  api-gateway:
    build:
      context: ./api-gateway # Contexto de construcción es la carpeta api-gateway
      dockerfile: Dockerfile # Se usará el Dockerfile generado por el setup.sh para este servicio
    container_name: api_gateway
    environment:
      # Las variables de entorno para el Gateway
      PORT: 3000
      JWT_SECRET: your_very_long_and_complex_jwt_secret_key_for_auth # Debe coincidir con auth-service
      AUTH_SERVICE_URL: http://auth_microservice:3001 # Nombre del contenedor + puerto
    ports:
      - "3000:3000" # Exponemos el puerto del Gateway al host
    depends_on:
      auth-service:
        condition: service_started # El gateway puede empezar a proxy una vez que el auth-service ha iniciado
    restart: unless-stopped

volumes:
  auth_db_data: